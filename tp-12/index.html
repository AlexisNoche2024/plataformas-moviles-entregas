<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Compras - DOM y JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-primary-subtle">
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
      <h1 class="text-center">Lista de Compras</h1>
      <div class="card">
        <div class="card-body">
          <h2>Listado de Productos</h2>

          <ul id="lista-productos" style="list-style: none"></ul>

          <hr class="hr" />

          <h2>Agregar Producto</h2>
          <form id="form-producto">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                aria-label="Nombre del Producto"
              />
              <button
                class="btn btn-outline-primary ms-2"
                style="border-radius: 5px"
                type="submit"
              >
                Agregar Producto
              </button>
              <button
                type="button"
                class="boton btn btn-outline-warning ms-2"
                style="border-radius: 5px"
                onclick="ordenarAlfabeticamente()"
              >
                Ordenar
              </button>
              <button
                type="button"
                class="boton btn btn-outline-danger ms-2"
                style="border-radius: 5px"
                onclick="limpiarLista()"
              >
                Limpiar Lista
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="listadecompras.js"></script>
  </body>
</html>
